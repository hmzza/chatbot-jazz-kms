<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jazz LLM Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/chatbot.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <div class="container mt-4">
    <h3>KMS Jazz Support Bot</h3>
    <div class="chat-box border p-3 rounded" id="chat-box"></div>
    <div class="robot-area" id="robotArea">
      <span class="robot-text robot-jazz">Jazz</span>
      <svg class="robot-svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Robot Body -->
        <rect x="30" y="20" width="40" height="50" fill="#ff0000" rx="5"/>
        <!-- Head -->
        <rect x="35" y="10" width="30" height="20" fill="#ff0000" rx="3"/>
        <!-- Antenna -->
        <line x1="50" y1="10" x2="50" y2="5" stroke="#333" stroke-width="2"/>
        <circle cx="50" cy="5" r="2" fill="#ffc107"/>
        <!-- Eyes -->
        <circle cx="45" cy="20" r="2" fill="#fff"/>
        <circle cx="55" cy="20" r="2" fill="#fff"/>
        <!-- Arms -->
        <rect x="20" y="30" width="10" height="20" fill="#ff0000"/>
        <rect x="70" y="30" width="10" height="20" fill="#ff0000"/>
        <!-- Legs -->
        <rect x="35" y="70" width="10" height="20" fill="#ff0000"/>
        <rect x="55" y="70" width="10" height="20" fill="#ff0000"/>
        <!-- Gear (rotates when thinking) -->
        <g class="gear" transform="translate(50, 40) scale(0.5)">
          <path d="M12,0 A12,12 0 0,1 24,0 A12,12 0 0,1 12,24 A12,12 0 0,1 0,24 A12,12 0 0,1 12,0 Z" fill="#ffc107"/>
          <circle cx="12" cy="12" r="4" fill="#ff0000"/>
          <rect x="10" y="0" width="4" height="4" fill="#ffc107"/>
          <rect x="10" y="20" width="4" height="4" fill="#ffc107"/>
          <rect x="0" y="10" width="4" height="4" fill="#ffc107"/>
          <rect x="20" y="10" width="4" height="4" fill="#ffc107"/>
        </g>
        <!-- Glow Effect (pulses when thinking) -->
        <circle class="glow" cx="50" cy="40" r="20" fill="#ffc107" opacity="0.4"/>
      </svg>
      <span class="robot-text robot-bot">Bot</span>
    </div>
    <div class="input-area">
      <div id="quick-replies" class="mb-2">
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('I want to see few Offers')">Offers</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('I want to see few Data Offers')">Data Offers</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('I want to see some Packages')">Packages</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('Do you have offers in B2C?')">B2C</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('Do we have any offers in Jazz Digital')">Digital</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('What is Jazz Rox')">Jazz Rox</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('I want Support')">Support</button>        
      </div>
      <div class="input-group mt-3">          
        <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
        <button id="send-btn" class="btn btn-primary" onclick="sendMessage()">Send</button>
        <button id="stop-btn" class="btn btn-danger" onclick="stopResponse()">Stop</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/static/chatbot.js"></script>
</body>
</html>
