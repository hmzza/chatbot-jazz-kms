<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jazz LLM Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/chatbot.css" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body { font-family: 'Rubik', sans-serif; background-color: #f4f4f4; }
  </style>    
</head>
<body>
  <div class="container mt-4">
    <h3>KMS   Jazz Support Bot</h3>
    <div class="chat-box border p-3 rounded" id="chat-box"></div>
    <br/>
    <div id="quick-replies" class="mb-2">
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('offers')">Offers</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('packages')">Packages</button>
        <button class="btn btn-outline-secondary me-2" onclick="sendQuickReply('support')">Support</button>
    </div>
    <div class="input-group mt-3">          
      <input type="text" id="user-input" class="form-control" placeholder="Type your message...">
      <button id="send-btn" class="btn btn-primary" onclick="sendMessage()">Send</button>
      <button id="stop-btn" class="btn btn-danger" onclick="stopResponse()">Stop</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="/static/chatbot.js"></script>
</body>
</html>
